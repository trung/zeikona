<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Zeikona - Awesome tool for photos</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <script src="main/client.js"></script>
</head>
<body class="ng-cloak" ng-controller="ZHomeCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Zeikona</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/home">Home</a></li>
                    <li><a href="#/view1">View1</a></li>
                    <li><a href="#/view2">View2</a></li>
                </ul>
                <span class="navbar-btn navbar-right" style="margin-bottom: 0px" id="signin" ng-show="immediateFailed">
                  <span id="myGsignin"></span>
                </span>
                <span class="navbar-right" ng-show="isSignedIn">
                    <p class="navbar-text">{{userProfile.displayName}}</p>
                    <img  ng-src="{{userProfile.publicProfilePhotoUrl}}"/>
                </span>
            </div><!--/.nav-collapse -->
        </div>
    </div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="header-placeholder"></div>

  <div role="main">
     <div class="container" ng-view>Loading ...</div>
     <div class="container">Version: <span app-version></span></div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="app.js"></script>
  <script src="main/services.js"></script>
  <script src="home/home.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script type="text/javascript">
      function startApp() {
          console.log("Google+ APIs are loaded. Load ng-app");
          angular.bootstrap(document, ['zeikona']);
      }
      function init() {
          console.log("Init appengine client JS and google plus API");
          zeikona.appengine.init('//' + window.location.host + '/_ah/api', function() {
              window.___gcfg = {
                  parsetags: 'explicit'
              };
              (function() {
                  var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                  po.src = 'https://apis.google.com/js/auth:plusone.js?onload=startApp';
                  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
              })();
          });
      }
  </script>
  <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
